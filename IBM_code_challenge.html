<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style>
img{
	border: 1px solid black;
	 border-radius: 8px;
	 padding : 3px;
	 margin : 50px;
	 opacity: 0.8;
	 width : 250px;
	 Height: 250px;
	
}
img:hover {
    border: 2px solid red;
	opacity:1;
}


</style>

</head>

<body>

<div id="imageDisplay"></div>

<script>

$(document).ready(function(){
 
		var api_key = '4519941-c211ef8ded50ae39cffb0ecea';
		var params = "puppies&image_type=photo&pretty=true";
		var URL = "https://pixabay.com/api/?key="+api_key+"&q="+params;
		$.getJSON(URL, function(data){
				$.each(data.hits, function(key, value){ 
					if(key<10){
						$('#imageDisplay').append("<img src= "+value.previewURL+">"); 
					}
				});
		});
});	

</script>

</body>
</html>
